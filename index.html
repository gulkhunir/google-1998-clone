<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <style>
      ul {
        padding-inline-start: 0px;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- Google Logo Start-->
    <div style="text-align: center; margin: auto">
      <img src="./img/google.jpg" alt="google.logo" width="351" height="113" />
    </div>
    <!-- Google Logo End-->
    <!-- Search Bar Start-->
    <div
      style="
        width: 90%;
        text-align: center;
        margin: auto;
        background-color: #eeeeee;
      "
    >
      Search the web using Google! <br />
      <input type="text " size="40" /><br />
      <input type="submit" value="Google Search" />
      <input type="submit" value="I'm feeling lucky" />
    </div>
    <!-- Search Bar End-->
    <!-- Table Start-->
    <table style="margin: auto; width: 90%">
      <div>
        <tr>
          <td
            style="
              width: 37%;
              text-align: center;
              background-color: rgb(126, 229, 218);
            "
          >
            <ul>
              <li>Special Searches</li>
              <li><a href="#">Stanford Searches</a></li>
              <li><a href="#">Linux Searches</a></li>
            </ul>
          </td>
          <td style="text-align: center; background-color: rgb(112, 204, 194)">
            <ul>
              <li><a href="#">Help!</a></li>
              <li><a href="#">About Google!</a></li>
              <li><a href="#">Company Info</a></li>
              <li><a href="#">Google Logos</a></li>
            </ul>
          </td>
          <td style="text-align: center; background-color: rgb(112, 204, 194)">
            <ul>
              <li>Get Google!</li>
              <li>Updates monthly:</li>
              <li><input type="text" value="your e-mail" /></li>
              <li>
                <input type="submit" value="Subscribe" /><a
                  href="#"
                  style="margin-left: 10px"
                  >Archive</a
                >
              </li>
            </ul>
          </td>
        </tr>
      </div>
    </table>
    <br />
    <!-- Table End-->
    <!-- Copyright Start-->
    <div style="text-align: center">Copyright &copy 1988 Google Inc.</div>
    <!-- Copyright End-->
  </body>
</html>
